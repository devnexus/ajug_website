<div class="list-group-item d-flex flex-column flex-lg-row justify-content-between">
  <div class="eventDescription flex-column align-items-start">
    <div class="h4">
      {{ include.post.date | date: "%-d %B %Y %R" }}
    </div>
    {% if include.post.image_url == nil %}
    <div class="d-flex justify-content-between">
      <div class="h2">{{ include.post.title }}</div>
    </div>
  {% endif %}
  {% unless include.post.image_url == nil %}
  <div class="d-flex justify-content-between mt-auto p-2"> 
     <a href="{{ include.post.meetup_link }}"><img src="{{include.post.image_url}}" alt="{{include.post.title | escape}}"/> </a>
  </div>
  {% endunless %}
</div>
  <div class="d-flex flex-column justify-content-center">
    <a href="{{ include.post.meetup_link }}" class="btn btn-secondary ajug-button">Details</a>
  </div>

</div>
